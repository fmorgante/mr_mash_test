hosts:
  localhost:
    address: localhost
    paths:
      home: /home/{user_name}
  midway3:
    description: UChicago RCC cluster Midway 3
    address: localhost
    paths:
      home: /home/{user_name}
    queue_type: pbs
    status_check_interval: 30
    account: "SBATCH --account=pi-mstephens"
    partition: "SBATCH --partition=caslake"
    task_template: | 
      #!/bin/bash
      #{partition}
      #{account}
      #SBATCH --time={walltime}
      #SBATCH --nodes={nodes}
      #SBATCH --cpus-per-task={cores}
      #SBATCH --mem={mem//10**9}G
      #SBATCH --job-name={job_name}
      #SBATCH --output={cur_dir}/outfiles/{job_name}.out
      #SBATCH --error={cur_dir}/outfiles/{job_name}.err
      cd {cur_dir}
      sos execute {task} -v {verbosity} -s {sig_mode}
    kill_cmd: scancel {job_id}
    max_cores: 48
    max_mem: 192G
    max_running_jobs: 50
    max_walltime: '36:00:00'
    status_cmd: squeue --job {job_id}
    submit_cmd: sbatch {job_file}
    submit_cmd_output: Submitted batch job {job_id}
localhost: localhost
